include duskfox.conf

font_family      Fira Code
bold_font        auto
italic_font      JetBrains Mono Light Italic
bold_italic_font JetBrains Mono SemiBold Italic
font_size        12.0
# macos_thicken_font 0.2

font_features FiraCode-Bold ss05
font_features FiraCode-Light ss05
font_features FiraCode-Medium ss05
font_features FiraCode-Regular ss05
font_features FiraCode-Retina ss05
font_features FiraCode-SemiBold ss05

tab_bar_edge  bottom
tab_bar_align center
tab_bar_style powerline
tab_separator "î‚° "
tab_powerline_style angled
tab_bar_margin_width 2.0
window_padding_width 4
placement_strategy top-left
hide_window_decorations titlebar-only


# Symbol font map
# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
# symbol_map U+E5FA-U+E6B1 Symbols Nerd Font Mono
# Devicons
# symbol_map U+E700-U+E7C5 Symbols Nerd Font Mono
# Font Awesome
# symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono
# Font Awesome Extension
# symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono
# Material Design Icons
# symbol_map U+F0001-U+F1AF0 Symbols Nerd Font Mono
# Weather
# symbol_map U+E300-U+E3E3 Symbols Nerd Font Mono
# Octicons
# symbol_map U+F400-U+F532,U+2665,U+26A1 Symbols Nerd Font Mono
# Powerline Symbols
# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font Mono
# Powerline Extra Symbols
# symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 Symbols Nerd Font Mono
# IEC Power Symbols
# symbol_map U+23FB-U+23FE,U+2B58 Symbols Nerd Font Mono
# Font Logos
# symbol_map U+F300-U+F32F Symbols Nerd Font Mono
# Pomicons
# symbol_map U+E000-U+E00A Symbols Nerd Font Mono
# Codicons
# symbol_map U+EA60-U+EBEB Symbols Nerd Font Mono
# Additional sets
# symbol_map U+E276C-U+E2771,U+2500-U+259F Symbols Nerd Font Mono


map ctrl+shift+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

enabled_layouts tall
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map cmd+shift+k neighboring_window up
map cmd+shift+j neighboring_window down
map cmd+shift+h neighboring_window left
map cmd+shift+l neighboring_window right
map ctrl+; launch --location=split --cwd=current
